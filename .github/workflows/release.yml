name: CD - Docker Build & Push (Versioned)
 
on:
  push:
    tags:
      - "v*"
 
jobs:
  deploy:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
 
      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login \
            -u "${{ secrets.DOCKER_USERNAME }}" \
            --password-stdin
 
      - name: Build Docker image
        run: |
          docker build \
            -t ${{ secrets.DOCKER_USERNAME }}/my-python-app:${{ github.ref_name }} \
            -t ${{ secrets.DOCKER_USERNAME }}/my-python-app:latest .
 
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/my-python-app:${{ github.ref_name }}
          docker push ${{ secrets.DOCKER_USERNAME }}/my-python-app:latest
 